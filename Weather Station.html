<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    html {
     font-family: Arial;
     display: inline-block;
     margin: 0px auto;
     text-align: center;
    }
    h2 { font-size: 3.0rem; }
    p { font-size: 2.0rem; }
    .units { font-size: 1.2rem; }
    .dht-labels{
      font-size: 1.5rem;
      vertical-align:middle;
      padding-bottom: 15px;
    }
  </style>
<head>
    <meta charset="UTF-8">
    <title>Display current date and time</title>
  </head>
  <body>
  <h1>Date: <span id="date"></span></h1>
<h1>Time: <span id="time"></span></h1>
    <script>
      function updateDateTime() {
  const now = new Date();

  const currentDate = now.toLocaleDateString();
  document.querySelector('#date').textContent = currentDate;

  const currentTime = now.toLocaleTimeString();
  document.querySelector('#time').textContent = currentTime;
}

      // call the `updateDateTime` function every second
      setInterval(updateDateTime, 100);
    </script>
  </body>
</head>
<body>
<h2 style="color: red;">WHEATHER STATION </h2>
  <p>
    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> 
    <span class="dht-labels">Temperature: </span> 
    <span id="temperature">100</span>
    <sup class="units">&deg;C</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#00add6;"></i> 
    <span class="dht-labels">Humidity: </span>
    <span id="humidity">50</span>
    <sup class="units">%</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#00add6;"></i> 
    <span class="dht-labels">Rain Sensor: </span>
    <span id="humidity"> No </span>
    <sup class="units"></sup>
  </p>
  <p>
    <i class="fas fa-minus" style="color:#fc032c;"></i> 
    <span class="dht-labels">Pressure: </span>
    <span id="humidity">100</span>
    <sup class="units">hPa</sup>
  </p>
</body>
